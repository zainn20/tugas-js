<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="main.js"></script>
    <title>Hitung Rata-rata Nilai</title>
</head>
<body>
    <div class="container">
        <h2>Hitung Nilai Rata-rata dan Grade</h2>

        <div id="result"></div>
    </div>
